<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- Style -->
  <link rel="stylesheet" href="style.css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />

  <title>LOGIN PENCARI KOS</title>
</head>

<body>
  <section>
    <div class="wrapper">
      <div class="main">
        <div class="row">
          <div class="col-md-5 left">
            <div class="text">
              <h1>RumahKos</h1>
              <p>#CariKosNyaman</p>
              <button class="sign-in animation">SIGN IN</button>
            </div>
          </div>
          <div class="col-md-7 right">
            <div class="akun">
              <h1>CREATE ACCOUNT PENCARI KOS</h1>
              <div class="akun">
                <a href="#" id="facebook" class="facebook"><img src="foto\facebook.png" /></a>
                <a href="#" id="instagram" class="instagram"><img src="foto\instagram.png" /></a>
                <a href="#" id="google"><img src="foto\google.png" /></a>
                <hr style="border: 2px solid black; margin: 30px 0" />
              </div>
              <div class="form">
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="NAME" />
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="EMAIL" />
                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="PASSWORD" />
                <button class="sign-up">SIGN UP</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $(".sign-in").click(function () {
        $(this).addClass("active");
        setTimeout(function () {
          window.location.href = "halaman2.html";
        }, 1000);
      });
    });
  </script>

</body>

</html>
